<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Same head as index.html -->
    <title>Contact - Étude Lamnini</title>
</head>
<body>
    <header class="hero short-hero">
        <div class="container">
            <h1>Contactez-nous</h1>
        </div>
    </header>

    <!-- Same navigation as index.html -->

    <main class="container">
        <section class="contact-section">
            <div class="contact-info">
                <h2>Nos coordonnées</h2>
                <address>
                    <p><strong>Adresse :</strong> 123 Avenue Hassan II, Casablanca</p>
                    <p><strong>Téléphone :</strong> +212 5 22 22 22 22</p>
                    <p><strong>Email :</strong> contact@etude-lamnini.ma</p>
                </address>
            </div>

            <form id="contact-form" class="contact-form">
                <h2>Envoyez-nous un message</h2>
                <div class="form-group">
                    <label for="name">Nom complet</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">Envoyer</button>
            </form>
        </section>
    </main>

    <!-- Same footer as index.html -->
</body>
</html>
